<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Tampilan Awal Website</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #e4ecf3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 40px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        h1 {
            margin-bottom: 15px;
            color: #333;
        }

        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        a.button {
            display: inline-block;
            padding: 12px 30px;
            background: #4a6cf7;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: 0.3s;
        }

        a.button:hover {
            background: #3a56d4;
        }

        footer {
            margin-top: 30px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Selamat Datang</h1>
        <p>
            Ini adalah tampilan awal website saya.  
            Terima kasih sudah berkunjung, semoga Anda menikmati isi website ini.
        </p>

        <a href="akhir.html" class="button">Masuk Website</a>

        <footer>
            Â© 2025 Website Saya
        </footer>
    </div>

</body>
</html>
